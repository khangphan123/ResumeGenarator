server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:55432/resumegen}
    username: app
    password: app
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

app:
  cors-origin: ${WEB_ORIGIN:http://localhost:5173}
  s3:
    bucket: ${S3_BUCKET:resumegen-outputs}

aws:
  region: ${AWS_REGION:us-west-2}
