version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: rg-postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: resumegen
    ports: ["5432:5432"]
    volumes: [pgdata:/var/lib/postgresql/data]
    healthcheck: { test: ["CMD-SHELL","pg_isready -U app -d resumegen"], interval: 5s, timeout: 3s, retries: 10 }

  redis:
    image: redis:7
    container_name: rg-redis
    ports: ["6379:6379"]
    healthcheck: { test: ["CMD","redis-cli","ping"], interval: 5s, timeout: 3s, retries: 10 }

  localstack:
    image: localstack/localstack:3
    container_name: rg-localstack
    environment:
      - SERVICES=s3
      - DEBUG=0
      - AWS_DEFAULT_REGION=us-west-2
    ports: ["4566:4566"]  # edge port
    volumes:
      - "localstack_data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

volumes:
  pgdata:
  localstack_data:
